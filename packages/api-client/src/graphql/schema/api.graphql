schema {
  query: Query
  mutation: Mutation
}
type Query {
  photo(id: ID!): Photo!
  "Return all photos in db"
  allPhotos: [Photo!]!
}
type Photo {
  id: ID!
  name: String!
}
type Mutation {
  addPhoto(data: AddPhotoInput!): Photo!
}
"New photo data"
input AddPhotoInput {
  name: String!
}
"Exposes a URL that specifies the behavior of this scalar."
directive @specifiedBy(
    "The URL that specifies the behavior of this scalar."
    url: String!
  ) on SCALAR
